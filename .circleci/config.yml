version: 2.1
main: &main
  filters:
    branches:
      only: main
orbs:
  terraform: circleci/terraform@2.0.0
executors:
  docker:
    docker:
      - image: cimg/base:2020.01
jobs:

  setup-terraform-workspace-project:
    executor: docker
    steps:
      - checkout
      - terraform/install:
          terraform_version: 0.14.10
      - run: 
          command: |
            mkdir -p /tmp/terraform-workspace
            echo 'export TF_PROJECT_DIR=/tmp/terraform-workspace' >> $BASH_ENV
      - run:
          name: Setup terraform project workspace
          command: |
            mkdir -p "$TF_PROJECT_DIR/modules"
            cp -r modules "$TF_PROJECT_DIR"
            cp project-config.tfvars $TF_PROJECT_DIR
            cat \<<EOF > "$TF_PROJECT_DIR/main.tf"
              data "terraform_remote_state" "secrets" {
                backend = "remote"
                config = {
                  organization = "ryanwholey"
                  workspaces = {
                    name = "terraform-workspace-manager"
                  }
                  token = "$TFE_TOKEN"
                }
              }
              module "project" {
                source = "./modules/project"
                secrets = data.terraform_remote_state.secrets.outputs.secrets
                config = var.config
              }
              variable "config" {}
              terraform {
                backend "s3" {
                  bucket = "workspace-configs"
                  key    = "terraform-project-1.tfstate"
                  region = "us-west-2"
                }
              }
            EOF
      - terraform/init:
          path: /tmp/terraform-workspace
      - terraform/plan:
          path: /tmp/terraform-workspace
          var_file: /tmp/terraform-workspace/project-config.tfvars
      - persist_to_workspace:
          root: /tmp/terraform-workspace
          paths:
            - /tmp/terraform-workspace/*
  apply-terraform-workspace-project:
    executor: docker
    steps:
      - terraform/install:
          terraform_version: 0.14.10
      - attach_workspace: 
          at: /tmp/terraform-workspace/
      - terraform/apply: 
          path: /tmp/terraform-workspace
          var_file: /tmp/terraform-workspace/project-config.tfvars
workflows:
  version: 2
  default:
    jobs:
      - setup-terraform-workspace-project:
          context:
            - terraform
      - apply-terraform-workspace-project:
          context:
            - terraform
          requires:
            - setup-terraform-workspace-project
